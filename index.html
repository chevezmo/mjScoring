<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Scoring Calculator</title>
  </head>
  <body>

    
    <div class="container-fluid">

      <div class="row">
        <div class="col align-self-start">
          <label for="okaCheckbox">Oka (20K)</label>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-start">
          <div class="col-md-auto">
            <input type="checkbox" id="okaCheckbox" name="okaCheckbox" value="true">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-start">
          <label for="umaSelect">Uma</label>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-start">
          <select id="uma" class="form-select" aria-label="Uma">
            <option selected>0</option>
            <option value="10">10 | 5</option>
            <option value="15">15 | 5</option>
            <option value="20">20 | 10</option>
            <option value="30">30 | 10</option>
          </select>
        </div>

      </div>

      <div class="row">
        <div class="col align-self-start">
          <label for="rateSelect">Rate</label>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-start">
          <select id="rate" class="form-select" aria-label="Rate">
            <option value="0.3" selected>0.3</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-start">
          <label for="chipSelect">Chip</label>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-start">
          <select id="chip" class="form-select" aria-label="Chip">
            <option value="0" selected>0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <div class="row">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col align-self-start">Player</th>
              <th scope="col align-self-start">Raw Score</th>
              <th scope="col align-self-start">Chip</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><input type="text" value="1" size="6"></th>
              <td><input class="rawScore" type="number"></td>
              <td><input class="numberChip" type="number" step="1"></td>
            </tr>
            <tr>
              <th scope="row"><input type="text" value="2" size="6"></th>
              <td><input class="rawScore" type="number"></td>
              <td><input class="numberChip" type="number" step="1"></td>
            </tr>
            <tr>
              <th scope="row"><input type="text" value="3" size="6"></th>
              <td><input class="rawScore" type="number"></td>
              <td><input class="numberChip" type="number" step="1"></td>
            </tr>
            <tr>
              <th scope="row"><input type="text" value="4" size="6"></th>
              <td><input class="rawScore" type="number"></td>
              <td><input class="numberChip" type="number" step="1"></td>
            </tr>
          </tbody>
        </table>

      </div>
      
      
      
    </div>
 
   
    <!-- Optional JavaScript -->
    <script src="js/functions.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
